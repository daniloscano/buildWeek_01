<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/exam.css">
    <title>Questions Logic</title>
</head>

<body>
    <header>
        <div id="logo-img">
            <img src="./assets/epicode_logo.png" alt="logo-epicode">
        </div>

        <!-- Progress bar -->
        <div class="progress">
            <svg class="progress-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
                <circle class="progress-circle-back" cx="80" cy="80" r="74"></circle>
                <circle class="progress-circle-prog" cx="80" cy="80" r="74"></circle>
            </svg>
            <div class="progress-text" data-progress="0">
                <div id="timer"></div>
            </div>
        </div>
    </header>

    <main>
        <div id="question-ctn">
            <h1 id="question"></h1>
        </div>

        <div id="answers-ctn">
        </div>
    </main>

    <footer>
        <h4 id="question-num"></h4>
    </footer>

    <script src="./js/exam.js"></script>
</body>

</html>
